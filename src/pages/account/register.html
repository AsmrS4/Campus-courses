<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="w-100">
        <nav class="navbar text-white">
            <div class="container-fluid mt-2 mb-2">
                <span class="navbar-brand mb-0 ms-2 h1 text-white">Кампусные курсы</span>
                <div class="nav-links"></div>
                <div class="menu-wrapper me-2">
                    <span class="ms-3">
                        <a href="/register">Регистрация</a>
                    </span>
                    <span class="ms-3">
                        <a href="/login">Вход</a>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-md d-flex flex-column align-items-center mb-3">
            <form class="data-form register-form mt-5" id="register-form" action="#" method="post">
                <h1 class="d-flex align-self-start mb-3">Регистрация нового пользователя</h1>
                <div class="col mb-3 w-100">
                    <label for="username-input" class="form-label">ФИО</label>
                    <input type="text" class="form-control" id="username-input" minlength="1" placeholder="Иванов Иван Иванович" required>
                </div>
                <div class="col mb-3 w-100">
                    <label for="birthday-input" class="form-label">Дата рождения</label>
                    <input type="date" class="form-control" id="birthday-input" required>
                    <label for="birthday-input" class="form-label hint-label error-label d-none" id="birthday-error-label">Дата рождения не должна быть больше текущего дня</label>
                </div>
                <div class="col w-100">
                    <label for="login-input" class="form-label">Email</label>
                    <input type="email" class="form-control" id="login-input" placeholder="user@example.com" required>
                    <label for="login-input" class="form-label hint-label">Email будет использоваться для входа в систему</label>
                </div>
                <div class="col mb-3 w-100">
                    <label for="password-input" class="col-form-label">Пароль</label>
                    <input type="password" class="form-control" id="password-input" minlength="6" size="10" required>
                </div>
                <div class="col mb-3 w-100">
                    <label for="confirm-password-input" class="col-form-label">Подтвердить пароль</label>
                    <input type="password" class="form-control" id="confirm-password-input" minlength="6" size="10" required>
                    <label for="confirm-password-input" class="col-form-label hint-label error-label d-none" id="confirm-error-label">Пароли должны совпадать</label>
                </div>
                <input type="submit"  class="btn btn-primary w-100 mt-3" id="register-btn" value="Зарегистрироваться">
            </form>        
        </div>
    </main>
    <script src="../../js/account/register.js" type="module"></script>
</body>

</html>
